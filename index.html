<!DOCTYPE html>
<html>
  <head>
    <title>R2U Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./build/index.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/vml3ezi.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>R2U Integration</h1>
      <h3>3D Viewer</h3>
      <div id="viewer" class="viewer"></div>
      <button type="button" class="btn btn-primary" id="sku">SKU</button>
      <h3>Customizer</h3>
      <button type="button" class="btn btn-primary" id="open-customizer">Open Customization</button>
      <div class="background hide" id="customizer-background">
        <div id="customizer"></div>
      </div>
      <h3>QRCode</h3>
      <div id="qrcode" class="qrcode"></div>
      <h3>AR Button (mobile)</h3>
      <div>
        <button type="button" class="btn btn-primary" id="ar">Open AR</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
