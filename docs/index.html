<!DOCTYPE html>
<html>
  <head>
    <title>R2U Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@r2u/javascript-ar-sdk@3.7.7/build/dist/index.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/vml3ezi.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>R2U Integration</h1>

      <h3>3D Viewer</h3>
      <h4>Default</h4>
      <div id="viewer-default" class="viewer-3d"></div>
      <h4>Without Popup</h4>
      <div id="viewer-no-popup" class="viewer-3d"></div>

      <h3>AR Button (mobile)</h3>
      <h4>Default</h4>
      <div>
        <button type="button" class="btn btn-primary" id="ar-button-default">Open AR</button>
        <button type="button" class="btn btn-secondary">Add to cart</button>
      </div>
      <h4>With Alert Fallback</h4>
      <div>
        <button type="button" class="btn btn-primary" id="ar-button-alert">Open AR</button>
        <button type="button" class="btn btn-secondary">Add to cart</button>
      </div>
      <h4>With Viewer Fallback</h4>
      <div>
        <button type="button" class="btn btn-primary" id="ar-button-viewer">Open AR</button>
        <button type="button" class="btn btn-secondary">Add to cart</button>
      </div>
      <h4>With Full Viewer Fallback</h4>
      <div>
        <button type="button" class="btn btn-primary" id="ar-button-full">Open AR</button>
        <button type="button" class="btn btn-secondary">Add to cart</button>
      </div>
      <h4>With Alert and Viewer Fallback</h4>
      <div>
        <button type="button" class="btn btn-primary" id="ar-button-alert-viewer">Open AR</button>
        <button type="button" class="btn btn-secondary">Add to cart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
