name: CI/CD

on:
  workflow_dispatch

jobs:
  prettier: 
    name: Run Prettier
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npx prettier --write
  