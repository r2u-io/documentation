<!DOCTYPE html>
<html>
  <head>
    <title>R2U Integration</title>

    <script src="https://unpkg.com/@r2u/javascript-ar-sdk@3.4.0/build/dist/index.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>R2U Integration</h1>

      <h3>3D Viewer</h3>
      <h4>Without Popup</h4>
      <div id="viewer-3d"></div>
      <h4>With Popup</h4>
      <div id="viewer-3d-popup"></div>
      <h4>Custom Popup</h4>
      <div id="viewer-3d-custom"></div>
      <button class="expand-button hide">
        <img src="./ExpandButtonImage.png" />
      </button>
      <button class="exit-button hide">
        <img src="./ExitButtonImage.png" />
      </button>
      <div id="modal" class="modal">
        <div id="viewer-3d-expand"></div>
      </div>

      <h3>AR Button (mobile)</h3>
      <button type="button" class="btn btn-primary" id="ar-button">Open AR</button>
      <button type="button" class="btn btn-secondary" id="add-to-cart">Add to cart</button>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
